<template>
    <lightning-card title="signup template">
    <div class="slds-m-around_x-large">
        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Signup form</h2>
       <lightning-input type="text" label="First Name" ></lightning-input>
       <lightning-input type="text" label="Last Name" ></lightning-input>
       <lightning-input type="email" label="Email" ></lightning-input>
       <lightning-input type="password" label="Password" ></lightning-input>

       <lightning-button
variant="destructive"
label="back"
title="back"
onclick={handleClick}
class="slds-m-around_x-small"></lightning-button>
<lightning-button
variant="success"
label="Signup"
title="Signup"
onclick={submitHandler}
class="slds-m-around_x-small"></lightning-button>

    </div>

    </lightning-card>
</template>

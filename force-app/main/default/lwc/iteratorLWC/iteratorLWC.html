<template>
    <lightning-card title="Iterator">
        <ul>
            <template iterator:details={empDetails}>
                <li key={details.value.Id}>
                    <div if:true={details.first} class=first-Item></div>
                    {details.value.Name} is {details.value.age} years old !
                    <div if:true={details.last} class=last-Item></div>
                </li>
            </template>
        </ul>
    </lightning-card>
</template>

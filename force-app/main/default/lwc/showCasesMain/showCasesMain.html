<template>

    <div class="slds-text-align_center">
        <button class="slds-button slds-button_brand" onclick={handleClick}>
            View/Add/Close Cases
        </button>
    </div>


    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={handleCancel}>
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <c-case-header></c-case-header>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <c-show-cases 
                            record-id={recordId} 
                            onhidefooter={handleHideFooter}
                            onshowfooter={handleShowFooter}
                    ></c-show-cases>
                </div>
                <template if:true={isFooterVisible}>
                    <footer class="slds-modal__footer">
                        <c-case-footer onclose={handleCancel}></c-case-footer>
                    </footer>
                </template>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>

<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-case" title="account">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/_slds/icons/standard-sprite/svg/symbols.svg#case"></use>
                        </svg>
                        <span class="slds-assistive-text">case</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                            <span>Cases</span>
                        </a>
                    </h2>
                </div>
                <template if:true={org.data}>
                    <div class="slds-no-flex">
                        <p>Org Instance Name : {org.data.InstanceName}</p>
                    </div>
                </template>
                <template if:false={org.data}>
                    <div class="slds-no-flex">
                        <p>No Instance Loaded</p>
                    </div>
                </template>
            </header>
        </div>
    </article>    
</template>

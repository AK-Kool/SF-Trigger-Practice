<template>
    <button class="slds-button slds-button_brand slds-align_absolute-center" onclick={handleClick}>
        Add/Remove Attendees
    </button>

    <div if:true={isOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={handleClose}>
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal header</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-card>

                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_2-of-3">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label" for="text-input-id-1">Attendee Search</label>
                                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                                        <svg class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default"
                                            aria-hidden="true">
                                            <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#search"></use>
                                        </svg>
                                        <input type="text" id="text-input-id-1" placeholder="Searchâ€¦"
                                            class="slds-input" oninput={handleSearch}/>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-col slds-size_1-of-3">
                                <lightning-combobox
                                        name="progress"
                                        label="Event Attendee as"
                                        value={value}
                                        placeholder="Select.."
                                        options={options}
                                        onchange={handleChange}
                                        >
                                </lightning-combobox>
                            </div>
                        </div>

                        <br/>
                        <lightning-datatable key-field="Id" columns={columns} data={data} hide-checkbox-column
                            default-sort-direction={defaultSortDirection} sorted-direction={sortDirection}
                            sorted-by={sortedBy} onsort={onHandleSort} onrowaction={handleRowAction}>
                        </lightning-datatable>
                    </lightning-card>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleClose}>
                        Cancel
                    </button>
                    <button class="slds-button slds-button_brand" onclick={handleClose}>
                        Save
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>

<template>
    <lightning-button label="Click to Login" onclick={handleLogin}></lightning-button>
    <div if:true={isOpen}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button onclick={handleClose} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Login Page</h2>
                
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-input data-id="txt" type="text" label="Enter Text"></lightning-input>
                <lightning-input data-id="em" type="email" label="Email address"></lightning-input>
            </div>
            <footer class="slds-modal__footer">
                <button onclick={handleClose} class="slds-button slds-button_neutral">Cancel</button>
                <button onclick={handleClick} class="slds-button slds-button_brand">Login</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</div>
</template>

<template>
    <template if:false={isNewOpen}>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_2-of-3">
                <input type="text" id="text-input-id-46" placeholder="Search Cases here..." class="slds-input" />
            </div>
            <div class="slds-col slds-size_1-of-3">
                <div class="slds-text-align_right">
                    <button class="slds-button slds-button_outline-brand" onclick={handleNew}>New</button>
                </div>
            </div>
        </div>
    </template>
    
    <template if:true={isNewOpen}>
        <lightning-record-edit-form object-api-name="Case" onsuccess={handleSuccess}
            onsubmit={handleSubmit}>
            <lightning-messages>
            </lightning-messages>
            <lightning-input-field field-name="Subject">
            </lightning-input-field>
            <lightning-input-field field-name="Status">
            </lightning-input-field>
            <lightning-input-field field-name="Comments">
            </lightning-input-field>
            <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="create"
                label="Create">
            </lightning-button>
        </lightning-record-edit-form>
    </template>
    &nbsp;
</template>
